<body>

    <header class="menu-bg">
        <div class="menu">
            <div class="menu-logo">
                <a href="#"></a>

    <div class="login">
        <form class="modal-content animate">
            <div class="imgcontainer">
                <p align="center">
                    <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
                </p>
            </div>

            <div class="container">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Digite o Email" id="email" required>

                <label for="psw"><b>Senha</b></label>
                <input type="password" placeholder="Digite a Senha" id="senha" required>

                <label for="psw"><b>Repetir Senha</b></label>
                <input type="password" placeholder="Digite a Senha Novamente" id="retype" required>

                <button id="submit" type="submit" onclick="cadastrar()">Cadastrar</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <span class="psw">Já está cadastrado?<a href="login">Faça Login</a></span>
            </div>
        </form>
    </div>


    <footer>
    </footer>

</body>
</html>
<script>
    function cadastrar() {

        if (localStorage.getItem('email') != document.getElementById('email').value) {
             if (document.getElementById('senha').value == document.getElementById('retype').value) {
                 localStorage.setItem('email', document.getElementById('email').value);
                 localStorage.setItem('senha', document.getElementById('senha').value);
                
             }
             else {
                 window.alert('As senhas não são iguais.');
             }
         }
         else
         {
             window.alert('Email já cadastrado!');
         }
    }
</script>
