<html>
<head>
    <meta charset="utf-8">

    <title></title>

<body>

    </header>
    <div class="login">
    <form class="modal-content animate">
        <div class="imgcontainer">
            <p align="center">
                <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
            </p>
        </div>

        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Digite o Email" id="email" required>

            <label for="psw"><b>Senha</b></label>
            <input type="password" placeholder="Digite a Senha" id="psw" required>

            <button id="submit" type="submit" onclick="login()" >Login</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <span class="psw">Esqueceu sua <a href="#">Senha?</a></span>
        </div>
    </form>
</div>


    <footer>
    </footer>

</body>
</html>
<script>

    function login() {
        
        var email = localStorage.getItem('email');
        var senha = localStorage.getItem('senha');

         if (email == document.getElementById('email').value && senha == document.getElementById('psw').value) {
             window.location.href = "index.html";
         }
         else
         {
             window.alert('usuário não cadastrado!');
         }
    }
</script>
